<!doctype html>
<html>
<head>
<title>web1-html</title>
<meta charset="utf-8">



<style>
  body{
    margin:0;

  }
 a {
 color:black;
 text-decoration: none;
}
/*id값이 active인 태그를 가르키는 선택자(id선택자)
id선택자는 중복될 수 없음, id선택자를 통해 예외를 둠*/
#active{
  color:red;
}
/*클래스 값이 saw인 태그를 가르키는 선택자(클래스 선택자)*/
.saw{
  color:gray;
}
/*태그 선택자*/
 h1{
  font-size:45px;
  text-align: center;
  border-bottom:1px solid gray;
  margin:0;
  padding:20px;

}
ol{
  border-right:1px solid gray;
  width:100px;
  margin:0;
  padding:20px;

}
#grid{
  display:grid;
  grid-template-columns: 150px 1fr;
}
ol{
  padding-left:33px;
}
#article{
  padding-left:25px;
}

</style>

</head>

<body>
  <h1>WEB</h1>
<div id="grid">
  <ol>

  </ol>

</div>

</html>
