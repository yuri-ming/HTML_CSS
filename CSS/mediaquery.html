<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>

      div{
        border: 10px solid green;
        font-size:60px;
      }
/*화면의 크기가 800px 이상이면 화면에 아무것도 나타나지 않음
min-max라면 화면의 크기가 800px 이하일때 아무것도 나타나지 않음*/
      @media(min-width:800px){
        div{
          display:none;
        }
      }
      </style>
  </head>
  <body>
    <div>
      Responsive
      </div>
  </body>
</html>
